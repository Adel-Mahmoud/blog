<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>
  <script src="./lib/jquery-3.5.1.min.js"></script>
  <link href="./lib/summernote-lite.min.css" rel="stylesheet">
  <script src="./lib/summernote-lite.min.js"></script>
</head>
<body>
  <!-- القيمة البدائية داخل : div#summernote -->
  <div id="summernote">
    <p>Hello Summernote</p>
  </div>
  <script>
    // عرض المحرر
    $('#summernote').summernote({
      placeholder: 'Hello stand alone ui', // غني عن التعريف
      tabsize: 2,
      // height: 120, // علشان تخلي المحرر ليه ارتفاع ثابت
    });
    
    // علشان تجيب القيمة
    console.log($('#summernote').summernote("code"));
  </script>
</body>
</html>
